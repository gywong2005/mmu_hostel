<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
</head>
<body class='header'>
    <header class="navbar">
        <div class="heading">
            <img src="{{ url_for('static', filename='images/Multimedia_University_logo.png') }}" alt="Multimedia University" class="logo">
        </div>
        <nav class="nav">
            <a href="{{ url_for('index') }}#home">Home</a>
            <a href="{{ url_for('index') }}#about">About</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>

    <div class="login-container">
        <form method="POST" action="{{ url_for('login') }}">
            <h1>Login</h1>
            <input type="id" name="id" placeholder="Student ID/Admin ID" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <a href="{{ url_for('index') }}">Forgot Your Password?</a>
            <button type="submit" value="Login">Login</button>
        </form>
    </div>
</body>
</html>

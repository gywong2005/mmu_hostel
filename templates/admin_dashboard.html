{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
    <div class="greeting">
        <h1>{{ greeting }}, {{ admin_name }}.</h1>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-content">
                <h1>{{ total_hostels }}</h1>
                <a href="{{ url_for('manage_hostels') }}">
                    <i class="fas fa-hotel"></i>
                </a>
            </div>
            <p>Total Hostels</p>
        </div>
        <div class="card">
            <div class="card-content">
                <h1>{{ students }}</h1>
                <a href="{{ url_for('add_student') }}">
                    <i class="fa-solid fa-users"></i>
                </a>
            </div>
            <p>Registered Students</p>
        </div>
        <div class="card">
            <div class="card-content">
                <h1>{{ total_rooms }}</h1>
                <a href="{{ url_for('manage_rooms') }}">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <p>Total Rooms</p>
        </div>
        <div class="card">
            <div class="card-content">
                <h1>{{ booked_rooms }}</h1>
                <a href="{{ url_for('booking_listing') }}">
                    <i class="fa-solid fa-bed"></i>
                </a>
            </div>
            <p>Booked Rooms</p>
        </div>

    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_trimester-style.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Select Trimester</h1>
    <form method="POST">
        <label for="trimester">Choose a trimester:</label>
        <select name="trimester" id="trimester">
            {% for trimester in trimesters %}
            <option value="{{ trimester.id }}">{{ trimester.term }} - {{ trimester.name }} </option>
            {% endfor %}
        </select>
        <button type="submit">Continue</button>
    </form>
</div>
{% endblock %}
